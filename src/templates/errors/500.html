<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #d32f2f;
            font-size: 6em;
            margin-bottom: 0;
            font-weight: 700;
        }
        h2 {
            color: #555;
            font-size: 1.8em;
            margin: 10px 0 20px;
            font-weight: 400;
        }
        p {
            color: #666;
            font-size: 1.1em;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <h1>500</h1>
    <h2>Internal Server Error</h2>
    <p>Something went wrong on our end.</p>
    <p>Please try again later.</p>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
