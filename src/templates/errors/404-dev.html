<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #ff6b6b;
            font-size: 5em;
            margin-bottom: 0;
        }
        h2 {
            color: #555;
            font-size: 1.6em;
            margin: 10px 0 20px;
        }
        p {
            color: #666;
            margin: 15px 0;
        }
        .path {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #ff6b6b;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            word-break: break-all;
        }
        .dev-badge {
            display: inline-block;
            background: #ffc107;
            color: #000;
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="dev-badge">DEVELOPMENT MODE</div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The requested path was not found:</p>
    <div class="path">{{ path }}</div>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
